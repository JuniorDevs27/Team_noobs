<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="stylesheet" href="chat.css" />
  </head>
  <body>
    <div class="person-selector">
      <button class="button person-selector-button active-person" id="john-selector">Patient</button>
      <button class="button person-selector-button" id="jane-selector">Doctor</button>
    </div>
    <div class="chat-container">
      <h2 class="chat-header">Patient chatting...</h2>

      <div class="chat-messages">
        <div class="message blue-bg">
          <div class="message-sender">Patient</div>
          <div class="message-text">Hey Doctor, when's the next appointment?</div>
          <div class="message-timestamp">10:30 AM</div>
        </div>
        <div class="message gray-bg">
          <div class="message-sender">Doctor</div>
          <div class="message-text">Your next appointment is one month later </div>
          <div class="message-timestamp">10:35 AM</div>
        </div>
      </div>

      <form class="chat-input-form">
        <input type="text" class="chat-input" required placeholder="Type here, Patient..." />
        <button type="submit" class="button send-button">Send</button>
      </form>
      <button class="button clear-chat-button">Clear Chat</button>
    </div>

    <script src="chat.js"></script>
  </body>
</html>
